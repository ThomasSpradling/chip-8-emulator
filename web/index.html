<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chip-8 Emulator</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="."><h1>CHIP-8 Emulator</h1></a>
    <div>
      <a href="about.html">about</a>
      <a href="https://github.com/ThomasSpradling/chip-8-emulator">source</a>
    </div>
  </header>
  <main>
    <div id="wrapper">
      <div id="game">
        <canvas id="canvas" width="640" height="320"></canvas>
        <aside id="description">
          <h2 id="game-title">Instructions:</h2>
          <h3 id="game-author"></h3>
          <p id="game-description">
            Select a ROM to start playing. The original CHIP-8 keyboard layout is mapped
            to the PC keyboard layout as follows:
            <br><br>
            1 2 3 C  →  1 2 3 4<br>
            4 5 6 D  →  Q W E R<br>
            7 8 9 E  →  A S D F<br>
            A 0 B F  →  Z X C V<br>
          </p>
        </aside>
      </div>
      <div id="controls">
        <div id="options">
          <div class="select">
            <select id="romSelector">
              <option value="">Select ROM...</option>
              <option value="puzzle15">15 PUZZLE</option>
              <option value="brick">BRICK</option>
              <option value="brix">BRIX</option>
              <option value="dangerous">MOST DANGEROUS GAME</option>
              <option value="maze">MAZE</option>
              <option value="pong">PONG</option>
              <option value="sierpinski">SIERPINSKI</option>
              <option value="spaceinvaders">SPACE INVADERS</option>
              <option value="tictactoe">TIC-TAC-TOE</option>
              <option value="zero">ZERO</option>
            </select>
          </div>
          <div class="select">
            <label>Theme:</label>
            <select id="themeSelector">
              <option value="Classic Mono">Classic Mono</option>
              <option value="Retro Green">Retro Green</option>
              <option value="Cyberpunk Blue">Cyberpunk Blue</option>
              <option value="High Contrast">High Contrast</option>
              <option value="Fire and Ice">Fire and Ice</option>
            </select>
          </div>
        </div>
        <div id="keypad">
          <button type="button" class="key-button" id="button-1">1</button>
          <button type="button" class="key-button" id="button-2">2</button>
          <button type="button" class="key-button" id="button-3">3</button>
          <button type="button" class="key-button" id="button-4">C</button>
          
          <button type="button" class="key-button" id="button-q">4</button>
          <button type="button" class="key-button" id="button-w">5</button>
          <button type="button" class="key-button" id="button-e">6</button>
          <button type="button" class="key-button" id="button-r">D</button>
  
          <button type="button" class="key-button" id="button-a">7</button>
          <button type="button" class="key-button" id="button-s">8</button>
          <button type="button" class="key-button" id="button-d">9</button>
          <button type="button" class="key-button" id="button-f">E</button>
  
          <button type="button" class="key-button" id="button-z">A</button>
          <button type="button" class="key-button" id="button-x">0</button>
          <button type="button" class="key-button" id="button-c">B</button>
          <button type="button" class="key-button" id="button-v">F</button>
        </div>
      </div>
    </div>
  </main>
  <script>
    var Module = {
      onRuntimeInitialized: function() {
        initKeyboard();
        initROMLoader();
      },
    };
  </script>
  <script src="dist/emulator.out.js"></script>
  <script>window.Module = Module;</script>
  <script src="dist/main.out.js"></script>
</body>
</html>
